<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="burger-menu">
      <div class="user">
        <a class="user__avatar" href="#">
          <picture class="user__avatar-img">
            <source srcset="images/user-avatar.avif" alt="avatar" type="image/avif">
            <source srcset="images/user-avatar.webp" alt="avatar" type="image/webp">
            <img src="images/user-avatar.jpg" alt="avatar">
          </picture>
        </a>
        <div class="user__info">
          <a class="user__name" href="#">Имя пользователя</a>
          <div class="user__star">
            <img class="user__star-img" src="images/user-star.svg" alt="star">
            4.9
          </div>
        </div>
        <div class="user__arrow">
          <img class="user__arrow-img" src="images/user-arrow.svg" alt="arrow">
        </div>
      </div>
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__item-link" href="#">
            Тематический словарь
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">
            Тренировки
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link nav__item-link--color" href="#">
            <svg class="book-orange">
              <use xlink:href="#book"></use>
            </svg>
            Карточки
          </a>
        </li>
      </ul>
    </div>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>
          <ul class="nav">
            <li class="nav__item">
              <a class="nav__item-link" href="#">
                Тематический словарь
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link nav__item-link--active" href="#">
                Тренировки
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link nav__item-link--color" href="#">
                <svg class="book-orange">
                  <use xlink:href="#book"></use>
                </svg>
                Карточки
              </a>
            </li>
          </ul>
          <div class="user">
            <a class="user__avatar" href="#">
              <picture class="user__avatar-img">
                <source srcset="images/user-avatar.avif" alt="avatar" type="image/avif">
                <source srcset="images/user-avatar.webp" alt="avatar" type="image/webp">
                <img src="images/user-avatar.jpg" alt="avatar">
              </picture>
            </a>
            <div class="user__info">
              <a class="user__name" href="#">Имя пользователя</a>
              <div class="user__star">
                <img class="user__star-img" src="images/user-star.svg" alt="star">
                4.9
              </div>
            </div>
            <div class="user__arrow">
              <img class="user__arrow-img" src="images/user-arrow.svg" alt="arrow">
            </div>
          </div>
          <div class="burger-btn">
            <span class="burger-btn__line burger-btn__line--1"></span>
            <span class="burger-btn__line burger-btn__line--2"></span>
            <span class="burger-btn__line burger-btn__line--3"></span>
          </div>

        </div>
      </div>
    </header>
    <svg style="display: none;">
      <symbol id="book" viewBox="0 0 24 24">
        <g>
          <path
            d="M17.25 6.75H3.75C2.92157 6.75 2.25 7.42157 2.25 8.25V18.75C2.25 19.5784 2.92157 20.25 3.75 20.25H17.25C18.0784 20.25 18.75 19.5784 18.75 18.75V8.25C18.75 7.42157 18.0784 6.75 17.25 6.75Z"/>
          <path
            d="M20.25 3.75H6C5.80109 3.75 5.61032 3.82902 5.46967 3.96967C5.32902 4.11032 5.25 4.30109 5.25 4.5C5.25 4.69891 5.32902 4.88968 5.46967 5.03033C5.61032 5.17098 5.80109 5.25 6 5.25H20.25V16.5C20.25 16.6989 20.329 16.8897 20.4697 17.0303C20.6103 17.171 20.8011 17.25 21 17.25C21.1989 17.25 21.3897 17.171 21.5303 17.0303C21.671 16.8897 21.75 16.6989 21.75 16.5V5.25C21.75 4.85218 21.592 4.47064 21.3107 4.18934C21.0294 3.90804 20.6478 3.75 20.25 3.75Z"/>
        </g>
        <defs>
          <clipPath>
            <rect fill="white" />
          </clipPath>
        </defs>
      </symbol>
    </svg>
    <main class="main">
      <section class="training-lesson training-lesson--1">
        <div class="container">
          <div class="training-lesson__inner">
            <div class="training-lesson__menu">
              <h3 class="training-lesson__type">Составьте предложение</h3>
              <div class="training-lesson__buttons">
                <a class="training-lesson__btn training-lesson__btn--out" href="#">Выйти из тренировки</a>
                <a class="training-lesson__btn training-lesson__btn--next" href="#">следующее слово</a>
              </div>
            </div>
            <div class="training-lesson__content">
              <div class="training-lesson__content-top">
                <button class="volume-btn">
                  <img class="volume" src="images/icon-volume.svg" alt="volume">
                </button>
                <h2 class="training-lesson__content-title">Давайте пообедаем вместе</h2>
              </div>
              <div class="training-lesson__content-middle">
                <button class="training-lesson__content-btn">Жұқа</button>
                <button class="training-lesson__content-btn">Ауыстыру</button>
              </div>
              <div class="training-lesson__content-bottom">
                <button class="training-lesson__content-btn">Жөке</button>
                <button class="training-lesson__content-btn">Ауыстыру</button>
                <button class="training-lesson__content-btn training-lesson__content-btn--active">Жөке</button>
                <button class="training-lesson__content-btn training-lesson__content-btn--active">Ауыстыру</button>
                <button class="training-lesson__content-btn">Жұқа</button>
                <button class="training-lesson__content-btn">Жөке</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
