<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>
          <ul class="nav">
            <li class="nav__item">
              <a class="nav__item-link" href="#">
                Тематический словарь
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link" href="#">
                Тренировки
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link nav__item-link--color  nav__item-link--active" href="#">
                <svg class="book-orange">
                  <use xlink:href="#book"></use>
                </svg>
                Карточки
              </a>
            </li>
          </ul>
          <a class="login" href="#">
            Войти
          </a>
        </div>
      </div>
    </header>
    <svg style="display: none;">
      <symbol id="book" viewBox="0 0 24 24">
        <g>
          <path
            d="M17.25 6.75H3.75C2.92157 6.75 2.25 7.42157 2.25 8.25V18.75C2.25 19.5784 2.92157 20.25 3.75 20.25H17.25C18.0784 20.25 18.75 19.5784 18.75 18.75V8.25C18.75 7.42157 18.0784 6.75 17.25 6.75Z"/>
          <path
            d="M20.25 3.75H6C5.80109 3.75 5.61032 3.82902 5.46967 3.96967C5.32902 4.11032 5.25 4.30109 5.25 4.5C5.25 4.69891 5.32902 4.88968 5.46967 5.03033C5.61032 5.17098 5.80109 5.25 6 5.25H20.25V16.5C20.25 16.6989 20.329 16.8897 20.4697 17.0303C20.6103 17.171 20.8011 17.25 21 17.25C21.1989 17.25 21.3897 17.171 21.5303 17.0303C21.671 16.8897 21.75 16.6989 21.75 16.5V5.25C21.75 4.85218 21.592 4.47064 21.3107 4.18934C21.0294 3.90804 20.6478 3.75 20.25 3.75Z"/>
        </g>
        <defs>
          <clipPath>
            <rect fill="white" />
          </clipPath>
        </defs>
      </symbol>
    </svg>
    <main class="main">
      <section class="cards">
        <div class="container">
          <div class="cards__inner">
            <div class="cards__items">
              <a class="cards__item cards__item--1" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Карточки из моего словаря</h4>
              </a>
              <a class="cards__item cards__item--2" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Случайные карточки</h4>
              </a>
              <a class="cards__item cards__item--3" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Популярные темы</h4>
              </a>
              <a class="cards__item cards__item--4" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова признаки</h4>
              </a>
              <a class="cards__item cards__item--5" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова действия</h4>
              </a>
              <a class="cards__item cards__item--6" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова действия</h4>
              </a>
              <a class="cards__item cards__item--7" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Местоимение</h4>
              </a>
              <a class="cards__item cards__item--8" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Местоимение</h4>
              </a>
              <a class="cards__item cards__item--9" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Служебные слова</h4>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
