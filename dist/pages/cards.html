<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="../images/logo.svg" alt="logo">
          </a>
          <ul class="nav">
            <li class="nav__item">
              <a class="nav__item-link" href="#">
                Тематический словарь
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link" href="#">
                Тренировки
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link nav__item-link--color  nav__item-link--active" href="#">
                <svg class="book-orange">
                  <use xlink:href="#book"></use>
                </svg>
                Карточки
              </a>
            </li>
          </ul>
          <a class="login" href="#">
            Войти
          </a>
        </div>
      </div>
    </header>
    <!--=include sprite.html-->
    <main class="main">
      <section class="cards">
        <div class="container">
          <div class="cards__inner">
            <div class="cards__items">
              <a class="cards__item cards__item--1" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Карточки из моего словаря</h4>
              </a>
              <a class="cards__item cards__item--2" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Случайные карточки</h4>
              </a>
              <a class="cards__item cards__item--3" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Популярные темы</h4>
              </a>
              <a class="cards__item cards__item--4" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова признаки</h4>
              </a>
              <a class="cards__item cards__item--5" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова действия</h4>
              </a>
              <a class="cards__item cards__item--6" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Слова действия</h4>
              </a>
              <a class="cards__item cards__item--7" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Местоимение</h4>
              </a>
              <a class="cards__item cards__item--8" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Местоимение</h4>
              </a>
              <a class="cards__item cards__item--9" href="#">
                <svg>
                  <use xlink:href="#book"></use>
                </svg>
                <h4 class="cards__item-title">Служебные слова</h4>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
